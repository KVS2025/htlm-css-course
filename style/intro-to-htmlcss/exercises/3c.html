<style>
    .github-button {
      background-color: rgb(46, 164, 79);
      color: white;
      border: none;
      height: 40px;
      width: 90px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: box-shadow 0.15s; 
    }
  
    .github-button:hover {
      box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
  
  <button class="github-button">
    Sign up
  </button>


  <style>
    .stretch-button {
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      padding-top: 8px;
      padding-bottom: 8px;
      cursor: pointer;
  
      padding-left: 15px;
      padding-right: 15px;
      margin-left: 10px;
      margin-right: 10px;
  
      transition: padding 0.15s,
        margin 0.15s;
    }
  
    .stretch-button:hover {
      padding-left: 25px;
      padding-right: 25px;
      margin-left: 0px;
      margin-right: 0px;
    }
  </style>
  
  <button class="stretch-button">
    One
  </button>
  <button class="stretch-button">
    Two
  </button>
  <button class="stretch-button">
    Three
  </button>

  <style>
  .zoomin-button{
    background-color: green;
    color:white;
    border:none;
    font-size: 18px;
    padding-top:8px; 
    padding-bottom:8px;
    margin-left: 20px;
    cursor:pointer;
    transition: padding-top 1s,
      padding-bottom 1s,

      padding-right 1s;

  .zoomin-button:hover{
    padding-left: 30px;

  }
  .zoomout-button{
    background-color: green;
    color:white;
    border:none;
    font-size: 18px;
    padding-top:8px; 
    padding-bottom:8px;
    margin-left: 20px;
    cursor:pointer;
    transition: padding-top 1s,
      padding-bottom 1s,
      padding-left 1s,
      padding-right 1s;
  }
  .zoomout-button:hover{
    padding-left: 1px;

</style>
